<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册- ( ゜- ゜)つロ 乾杯~</title>
    <link rel="stylesheet" href="../css/sign_up.css">
    <script charset="UTF-8" defer="defer" src="../js/sign_up.js"></script>
</head>

<body>
    <header>
        <div class="top_nav">
            <div class="mask"></div>
            <div class="top_wrapper wid_limit center">
                <div class="top_button">
                    <div>
                        <a href="../index.html">
                            <i></i>
                            主站
                        </a>
                    </div>
                </div>
                <div class="up_button">
                    <a href="./up_page.html">
                        投&nbsp稿
                    </a>
                    <ul class="up_box">
                        <li>
                            <a href="manage_page/manage_up.html" class="up_manage">
                                <i></i>
                                <span>投稿管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="./up_page.html" class="up_video">
                                <i></i>
                                <span>视频投稿</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="user_wrapper">
                    <ul class="user_con">
                    </ul>
                </div>
            </div>
        </div>
        <div class="top_img">
            <img src="../img/sign/sign_top.png">
        </div>
    </header>
    <div class="div_line">
        <span>注册</span>
    </div>
    <div class="input_wrapper">
        <div class="input_box">
            <ul>
                <li class="nick_name_box">
                    <input type="text" autocomplete="off" id="nickname" placeholder="昵称（可含字母,汉字,'_'）" class="normal">
                    <span></span>
                    <div>
                        <p class="mas_p"></p>
                    </div>
                </li>
                <li class="pass_word_box">
                    <input type="password" autocomplete="off" id="password" placeholder="密码（6-16个字符组成，区分大小写）" class="normal">
                    <span></span>
                    <div>
                        <p class="mas_p"></p>
                    </div>
                </li>
                <li class="email_box">
                    <input type="email" autocomplete="off" id="email" placeholder="填写常用邮箱" class="normal">
                    <span></span>
                    <div>
                        <p class="mas_p"></p>
                    </div>
                </li>
                <li class="code_box">
                    <input type="text" id="code" autocomplete="off" placeholder="验证码" class="normal">
                    <span id="code_error"></span>
                    <div class="code_block">
                        <img class="" src="" id="code_img" alt="">
                    </div>
                    <div>
                        <p class="mas_p"></p>
                    </div>
                </li>
       			<li class="order_box">
       				<input type="checkbox" name="agree"id="agree">
					我已同意<a>《你的账号全归我管协议》</a>
				</li>
                <li class="button_box">
                    <a href="javascript:void(0);" id="submit_bnt" class="un_agree">登入</a>
                </li>
                <li class="sign_path">
                    <a href="./sign.html">已有账号，直接登录></a>
                </li>
            </ul>
        </div>
    </div>
    <footer>
		<p>仿·bilibili视频网</p>
	</footer>
</body>

</html>
